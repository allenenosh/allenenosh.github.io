<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: Arial, sans-serif;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            margin: 20px auto;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border: 1px solid #00ff00;
            cursor: pointer;
        }

        #status {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="cell" onclick="handleClick(0, 0)" id="cell-0-0"></div>
        <div class="cell" onclick="handleClick(0, 1)" id="cell-0-1"></div>
        <div class="cell" onclick="handleClick(0, 2)" id="cell-0-2"></div>
        <div class="cell" onclick="handleClick(1, 0)" id="cell-1-0"></div>
        <div class="cell" onclick="handleClick(1, 1)" id="cell-1-1"></div>
        <div class="cell" onclick="handleClick(1, 2)" id="cell-1-2"></div>
        <div class="cell" onclick="handleClick(2, 0)" id="cell-2-0"></div>
        <div class="cell" onclick="handleClick(2, 1)" id="cell-2-1"></div>
        <div class="cell" onclick="handleClick(2, 2)" id="cell-2-2"></div>
    </div>
    <div id="status"></div>

    <script>
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function handleClick(row, col) {
            if (board[row][col] === '') {
                board[row][col] = currentPlayer;
                document.getElementById(`cell-${row}-${col}`).textContent = currentPlayer;
                if (checkWinner()) {
                    document.getElementById('status').textContent = `Player ${currentPlayer} wins!`;
                    disableBoard();
                } else if (checkDraw()) {
                    document.getElementById('status').textContent = 'It\'s a draw!';
                    disableBoard();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function checkWinner() {
            // Check rows
            for (let i = 0; i < 3; i++) {
                if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                    return true;
                }
            }
            // Check columns
            for (let j = 0; j < 3; j++) {
                if (board[0][j] !== '' && board[0][j] === board[1][j] && board[1][j] === board[2][j]) {
                    return true;
                }
            }
            // Check diagonals
            if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
                return true;
            }
            if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
                return true;
            }
            return false;
        }

        function checkDraw() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        return false; // There is an empty cell, game is not a draw
                    }
                }
            }
            return true; // All cells are filled, game is a draw
        }

        function disableBoard() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.onclick = null; // Disable clicking on cells
            });
        }
    </script>
</body>
</html>
